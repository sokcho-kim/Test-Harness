# 기본 프롬프트 템플릿

prompts:
  - id: default-qa
    name: 기본 Q&A 프롬프트
    content: |
      다음 질문에 대해 정확하고 간결하게 답변해주세요.

      질문: {{question}}
    variables:
      - question

  - id: json-output
    name: JSON 출력 프롬프트
    content: |
      다음 질문에 대해 JSON 형식으로 답변해주세요.

      질문: {{question}}

      출력 형식:
      {
        "answer": "답변 내용",
        "confidence": 0.0-1.0
      }
    variables:
      - question

  - id: rag-qa
    name: RAG Q&A 프롬프트
    content: |
      다음 컨텍스트를 참고하여 질문에 답변해주세요.

      컨텍스트:
      {{context}}

      질문: {{question}}

      주의: 컨텍스트에 없는 내용은 답변하지 마세요.
    variables:
      - context
      - question
